<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiá»‡p Tá» TÃ¬nh LÃ£ng Máº¡n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .card {
            z-index: 10;
        }
        #no-btn {
            position: absolute;
            transition: all 0.3s ease;
        }
        .phone-frame {
            position: relative;
            width: 375px; /* KÃ­ch thÆ°á»›c khung Ä‘iá»‡n thoáº¡i */
            height: 667px;
            margin: auto;
            z-index: 10;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <canvas id="fireworks-canvas"></canvas>
    <div class="phone-frame">
        <div class="card text-center p-8 max-w-md">
            <h1 class="text-4xl font-bold text-pink-600 mb-4">Rá»’NG Æ III,ANH YÃŠU EM NHIá»€U Láº®M!</h1>
            <p class="text-lg text-gray-200 mb-6">Em lÃ  Ã¡nh sÃ¡ng trong báº§u trá»i Ä‘Ãªm cá»§a anh. â¤ï¸</p>
            <button id="reveal-btn" class="bg-pink-500 text-white px-6 py-3 rounded-full hover:bg-pink-600 transition duration-300">EM Äá»ªNG áº¤N VÃ€O ÄÃ‚YYY</button>
            <p id="special-message" class="text-lg text-gray-200 mt-4 hidden">Ta mÃ£i Ä‘i cÃ¹ng nhau nhÃ© Rá»’NG! ğŸ˜Š</p>
            <div id="buttons" class="mt-4 hidden">
                <button id="yes-btn" class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 transition duration-300 mr-4">Äá»“ng Ã½</button>
                <button id="no-btn" class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition duration-300">KhÃ´ng Ä‘á»“ng Ã½</button>
            </div>
            <p id="final-message" class="text-lg text-pink-600 mt-4 hidden"> ANH YÃŠU Rá»’NG BÃ‰O ğŸ’•</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * -10 - 5;
                this.alpha = 1;
                this.gravity = 0.05;
                this.friction = 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.01;
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
                this.vy = Math.random() * -10 - 5;
            }

            update() {
                if (!this.exploded) {
                    this.y += this.vy;
                    if (this.vy >= -2 || this.y <= canvas.height / 2) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach(p => p.update());
                    this.particles = this.particles.filter(p => p.alpha > 0);
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.scale = Math.random() * 0.4 + 0.3;
                this.vy = Math.random() * -2 - 1;
                this.alpha = 1;
                this.color = `hsl(${Math.random() * 20 + 340}, 100%, 50%)`;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x - 5 * this.scale, this.y - 5 * this.scale, this.x - 10 * this.scale, this.y + 5 * this.scale, this.x, this.y + 15 * this.scale);
                ctx.bezierCurveTo(this.x + 10 * this.scale, this.y + 5 * this.scale, this.x + 5 * this.scale, this.y - 5 * this.scale, this.x, this.y);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y += this.vy;
                this.alpha -= 0.02;
            }
        }

        let fireworks = [];
        let hearts = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }
            fireworks.forEach(f => {
                f.update();
                f.draw();
            });
            fireworks = fireworks.filter(f => !f.exploded || f.particles.length > 0);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });
            hearts = hearts.filter(h => h.alpha > 0);
            requestAnimationFrame(animate);
        }

        animate();

        // ThÃªm trÃ¡i tim khi di chuá»™t
        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.3) {
                hearts.push(new Heart(e.clientX, e.clientY));
            }
        });

        // Hiá»ƒn thá»‹ lá»i nháº¯n Ä‘áº·c biá»‡t vÃ  cÃ¡c nÃºt
        document.getElementById('reveal-btn').addEventListener('click', () => {
            const message = document.getElementById('special-message');
            const buttons = document.getElementById('buttons');
            message.classList.remove('hidden');
            buttons.classList.remove('hidden');
            anime({
                targets: ['#special-message', '#buttons'],
                scale: [0, 1],
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutElastic(1, .8)'
            });
            document.getElementById('reveal-btn').classList.add('hidden');
        });

        // Xá»­ lÃ½ nÃºt "Äá»“ng Ã½"
        document.getElementById('yes-btn').addEventListener('click', () => {
            const finalMessage = document.getElementById('final-message');
            finalMessage.classList.remove('hidden');
            document.getElementById('buttons').classList.add('hidden');
            anime({
                targets: '#final-message',
                scale: [0, 1],
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutElastic(1, .8)'
            });
        });

        // Xá»­ lÃ½ nÃºt "KhÃ´ng Ä‘á»“ng Ã½" di chuyá»ƒn khi click
        const noBtn = document.getElementById('no-btn');
        const phoneFrame = document.querySelector('.phone-frame');
        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); // NgÄƒn hÃ nh vi máº·c Ä‘á»‹nh cá»§a nÃºt
            const frameRect = phoneFrame.getBoundingClientRect();
            const maxX = frameRect.width - noBtn.offsetWidth;
            const maxY = frameRect.height - noBtn.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });

        // Äiá»u chá»‰nh kÃ­ch thÆ°á»›c canvas khi thay Ä‘á»•i kÃ­ch thÆ°á»›c mÃ n hÃ¬nh
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
